<div class="container">

	<ul class="list-group">
		<li style="margin: 10px" class="list-group-item" ng-repeat="challenge in challenges">
			<h4>Title: {{challenge.title}}</h4>
			<p><strong>Submitted By:</strong> {{challenge.author.name}}</p>
			<p><strong>Difficulty:</strong> {{challenge.difficulty}}</p>
			<p><strong>Description:</strong> {{challenge.description}}</p>
			<button class="btn btn-default" ui-sref="individualChallenge({id: challenge.id})">Try This Challenge!</button>
		</li>
	</ul>

</div>
