<div class='container'>

	<h1 align="center">Create a Challenge</h1>
	<hr>

	<div style="width: 66%; margin-left: auto; margin-right: auto; text-align: center">
		<h3>Title:</h3>
		<input type="text" class="form-control text-center" placeholder="Title" name="title" ng-model="challenge.title">

		<h3>Description:</h3>
		<input type="text" class="form-control text-center" placeholder="Description" name="description" ng-model="challenge.description">

		<h3>Difficulty:</h3>
		<select ng-model="challenge.difficulty" ng-options="d for d in difficulties"></select>
		<br clear="all">
	</div>

	<div>
		<h3>Code to be tested:</h3>
			<div class="well">
			  <ui-codemirror ui-codemirror-opts="codeEditorOptions" ng-model="challenge.startCode"></ui-codemirror>
			</div>
	</div>

	<div>
		<h3>Start Test Code:</h3>
			<div class="well">
			  <ui-codemirror ui-codemirror-opts="testEditorOptions" ng-model="challenge.testCode"></ui-codemirror>
			</div>
	</div>

	<h3>Solution:</h3>
		<div class="well">
		  <ui-codemirror ui-codemirror-opts="testEditorOptions" ng-model="challenge.solution"></ui-codemirror>
		</div>

	<div class="col-md-2 col-sm-4 col-xs-4" style="margin: auto; float: none;">
		<input class="btn btn-primary" value='Submit Challenge' type="submit" ng-click="create(challenge)"></input>
	</div>
	<br><br>
	
</div>
